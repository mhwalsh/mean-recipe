<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>this thing</title>

    <script src="./vendors/angular.min.js" type="text/javascript"></script>
    <script src="./assests/scripts/client.js" type="text/javascript"></script>
    <!-- <link rel="stylesheet" href="./style/style.css"> -->
    <link rel="stylesheet" href="./style/style-sass.min.css">

  </head>
  <body>
    <div ng-controller="RecipeController as vm">
      <h4>My Recipes</h4>
      <ul>
        <li ng-repeat="recipe in vm.recipes track by $index">{{recipe}}</li>
      </ul>

      <h4>Add New</h4>

      <div id="stylized" class="myform">
        <form>
          <label for="name"> Name:
            <input ng-model="name" id="name" type="text">
          </label>
          <label for="url"> URL:
            <input ng-model="url" id="url" type="text">
          </label>
          <label for="note"> Notes:</label>
          <textarea ng-model="note" id="note" type="textarea"></textarea>

          <input ng-click="vm.createRecipe(name, url, note)" type="button" name="name" value="Add new">
        </form>

      </div>
    </div>
  </body>
</html>
